### config_simple.yaml - terraform tests config file
###################################################################

Snowflake:
  # env: ${env}           # implicitly the deployment environment
  # location: BA_IRELAND  # our default Snowflake instance

  warehouse: # defaults to single cluster XSMALL
    - name: WH_TEST1
      env: [dev, uat]
      # size: x-small          # the default
      comment: ${env} Ireland

    - name: WH_TEST1
      env: prd
      location: ba_london
      size: large
      clusters: 2
      comment: ${env} London

    - name: WH_TEST1
      env: uat
      size: medium
      comment: takes precedence
